    <style>
        /* Inline critical CSS here */
        body {
            background-color: #f8f8f8;
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(to right, #333, #ffa500);
            color: #fff;
            padding: 3rem 0;
            text-align: center;
            font-family: 'DM Serif Display', serif;
        }
        .main-content {
            padding: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        .regripping-section {
            width: 100%;
            text-align: center;
            margin-top: 2rem;
        }
        .regripping-section img {
            max-width: 100%;
            height: auto;
            margin-top: 1rem;
        }
        .all-services, .why-choose {
            width: 100%;
            text-align: left;
            margin-top: 2rem;
        }
        .contact-button {
            margin-top: 2rem;
        }
        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #ffa500;
            color: #fff;
            border: 2px solid #ffa500;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'DM Sans', sans-serif;
        }
        .button:hover {
            background-color: #fff;
            color: #ffa500;
        }
        .footer {
            background: linear-gradient(to right, #333, #ffa500);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            font-family: 'DM Sans', sans-serif;
        }
        .footer-sections {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }
        .contact-section, .address-section {
            width: 45%;
            text-align: left;
            margin-top: 1rem;
        }
        @media (max-width: 600px) {
            .footer-sections {
                flex-direction: column;
            }
            .contact-section, .address-section {
                width: 100%;
            }
        }
    </style>
